<main>
    <header>
        <img class="joinLogo" src="../assets/img/favicon-blue.svg">
        <div class="containerSignUp">
            <p>Not a Join user?</p>
            <a routerLink="/signup">
                <button type="button">Sign up</button>
            </a>
        </div>
    </header>


    <div class="parentContainerLogIn">
        <div class="childContainerLogIn">
            <h1>Log in</h1>
            <hr>

            <form [formGroup]="logInForm" (submit)="onSubmitForm()" id="logInForm">
                <img class="mailIcon" src="../assets/icons/mail-icon.svg">
                <input [ngClass]="{'errorInputfield': logInForm.controls.email.touched &&
                     logInForm.controls.email.errors?.['required']}" formControlName="email" placeholder="Email"
                    type="email">


                <p *ngIf=" logInForm.controls.email.touched && logInForm.controls.email.errors?.['required']"
                    class="errorMessageEmail">
                    Email is required
                </p>


                <img class="lockIcon" src="../assets/icons/lock-icon.svg">
                <input [ngClass]="{'errorInputfield': logInForm.controls.password.touched &&
                logInForm.controls.password.errors?.['required']}" formControlName="password" placeholder="Password"
                    type="password">

                <p *ngIf="logInForm.controls.password.touched && logInForm.controls.password.errors?.['required']"
                    class="errorMessagePassword">
                    Password is required
                </p>


                <label for="rememberMe" form="logInForm">
                    <input class="checkbox" id="rememberMe" type="checkbox">
                    Remember me
                </label>

                <div class="btnContainer">
                    <button
                        [ngClass]="{'btnDisabled': logInForm.controls.email.value == '' || logInForm.controls.password.value == ''}"
                        [disabled]="logInForm.controls.email.value == '' || logInForm.controls.password.value == '' "
                        class="btnLogIn" type="submit">Log in</button>

                    <button class="btnGuestLogIn" type="button">Guest Log in</button>
                </div>
            </form>
        </div>
    </div>


    <footer>
        <p>Privacy Policy</p>
        <p>Legal notice</p>
    </footer>
</main>
