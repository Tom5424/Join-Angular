<app-header></app-header>

<main>
    <app-sidebar></app-sidebar>

    <app-dialog-create-new-contact *ngIf="openDialogService.overlayIsDisplayed"></app-dialog-create-new-contact>

    <div class="containerContacts">
        <div class="containerContactList">

            <div class="contactList">
                <div class="containerBtn">
                    <button (click)="openDialog()" type="button">
                        Add new Contact
                        <img src="../../../assets/icons/add-new-contact-icon.svg">
                    </button>
                </div>

                <div *ngFor="let contact of createNewContactService.contactData | async">
                    <p>{{ contact.name.charAt(0).toUpperCase() }}</p>
                    <hr>
                    <div [ngClass]="{'selectedContact': contact == selectedContact}" (click)="selectContact(contact)"
                        class="containerContactInitialLetterAndFullNameAndEmail">
                        <p class="contactInitialLetter">T</p>

                        <div class="containerFullNameAndEmail">
                            <p>{{ contact.name }}</p>
                            <span>{{ contact.email }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="containerContactListDetailView">
            <div class="containerHeadline">
                <h1>Contacts</h1>
                <hr>
                <p>Better with a team</p>
            </div>

            <div class="containerContactListDetailViewLowerPart">
                <div class="containerContactListDetailViewInitialLetterAndFullName">
                    <p class="contactDetailViewInitiaLetter">{{ contact.name.charAt(0).toLocaleUpperCase() }}</p>

                    <div class="containerContactListDetailViewFullName">
                        <p class="contactDetailViewFullName">{{ contact.name }}</p>

                        <div class="mainContainerIconsAndText">
                            <div class="childContainerIconsAndText">
                                <img class="pencilIcon" src="../../../assets/icons/pencil-icon-blue.svg">
                                <p>Edit</p>
                            </div>

                            <div class="childContainerIconsAndText">
                                <img src="../../../assets/icons/trash-icon.svg">
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="contactInfos">Contact Information</p>

                <div class="containerContactDetailViewEmailAndPhone">
                    <p>Email</p>
                    <a>{{ contact.email }}</a>

                    <p>Phone</p>
                    <a>{{ contact.phoneNumber }}</a>
                </div>
            </div>
        </div>
    </div>
</main>
