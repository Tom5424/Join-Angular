<main>
    <header>
        <img class="joinLogo" src="../assets/img/favicon-blue.svg">
    </header>


    <div class="parentContainerSignup">
        <div class="childContainerSignup">
            <img routerLink="/" src="../../../assets/icons/arrow-back-icon.svg">
            <h1>Sign up</h1>
            <hr>

            <form [formGroup]="signupForm" (submit)="onSubmitForm()" id="signupForm">
                <input class="inputName"
                    [ngClass]="{'errorInputfield': signupForm.controls.name.touched && signupForm.controls.name.errors?.['required']}"
                    formControlName="name" placeholder="Name" type="text">

                <p *ngIf="signupForm.controls.name.touched && signupForm.controls.name.errors?.['required']"
                    class="errorMessage">
                    Name is required
                </p>


                <input class="inputEmail"
                    [ngClass]="{'errorInputfield': signupForm.controls.email.touched && signupForm.controls.email.errors?.['required']}"
                    formControlName="email" placeholder="Email" type="email">

                <p *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.['required']"
                    class="errorMessage">
                    Email is required
                </p>


                <input class="inputPassword"
                    [ngClass]="{'errorInputfield': signupForm.controls.password.touched && signupForm.controls.password.errors?.['required']}"
                    formControlName="password" placeholder="Password" type="password">

                <p *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.['required']"
                    class="errorMessage">
                    Password is required
                </p>


                <label for="acceptPrivacyPolicy" form="signupForm">
                    <input formControlName="acceptPrivacyPolicy" class="checkbox" id="acceptPrivacyPolicy"
                        type="checkbox">
                    I accept the <a routerLink="/privacy-policy">Privacy Policy</a>
                </label>


                <div class="btnContainer">
                    <button [ngClass]="{'btnDisabled': signupForm.controls.name.value == '' ||  
                        signupForm.controls.email.value == '' ||  
                        signupForm.controls.password.value  == '' || !signupForm.controls.acceptPrivacyPolicy.value}"
                        [disabled]="signupForm.controls.name.value == '' || 
                        signupForm.controls.email.value == '' || 
                        signupForm.controls.password.value  == '' || !signupForm.controls.acceptPrivacyPolicy.value"
                        type="submit">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>

    <app-footer></app-footer>
</main>
